<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惊喜按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .surprise-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 30px 0;
        }
        
        .surprise-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .surprise-button:active {
            transform: translateY(1px);
        }
        
        .message {
            font-size: 2rem;
            font-weight: bold;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            display: block;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>惊喜按钮</h1>
        <p>点击下面的按钮，看看会有什么惊喜！</p>
        
        <button class="surprise-button" id="surpriseBtn">打开惊喜</button>
        
        <div class="message hidden" id="surpriseMessage">
            杨永国是傻笔
        </div>
        
        <p class="instructions">注意：此内容仅为演示效果，不代表任何真实观点</p>
        
        <footer>
            惊喜按钮网页 | 仅供娱乐
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const surpriseBtn = document.getElementById('surpriseBtn');
            const surpriseMessage = document.getElementById('surpriseMessage');
            
            surpriseBtn.addEventListener('click', function() {
                // 隐藏按钮
                surpriseBtn.style.display = 'none';
                
                // 显示消息
                surpriseMessage.classList.remove('hidden');
                surpriseMessage.classList.add('visible', 'pulse');
                
                // 添加一些视觉反馈
                document.querySelector('.container').style.animation = 'pulse 0.5s ease';
                
                // 更改标题
                document.querySelector('h1').textContent = '惊喜揭晓！';
                
                // 更改说明文字
                document.querySelector('.instructions').textContent = '希望这个惊喜让您开心！';
            });
        });
    </script>
</body>
</html>
